<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
    }
    .app {
      height: 100vh;
    }
    .container {
      display: flex;
      justify-content: center; 
      align-items: center;     
      min-height: 100vh;
      width: 100%;           
    }
    .wrap {
      display: flex;
      flex-direction: row;
    }
    .sidebar {
      position: relative;
      top: 0;
      left: 0;
      /*width: 260px; */             
      z-index: 20;
      overflow: hidden;
    }
    .main {
      display: flex;
      flex-direction: column;
      height: 100vh;       
      width: 100%;
    }
    .bottom-bar {
      margin-top: auto;    
      width: 100%;
    }
    /* .top-bar {
    } */
    .content {
      flex: 1;               
      overflow: auto;        
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="container">
      <div class="wrap">
        <aside class="sidebar">
          Aside
        </aside>
        <div class="main">
          <div class="top-bar">
            Top bar
          </div>
          <div class="content">
            Content
          </div>
          <div class="bottom-bar">
            Bottom bar
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
