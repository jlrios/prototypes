<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/floor.css">
  <link rel="stylesheet" href="./css/search-box.css">
  <script src="./js/main.js" defer></script>
  <script src="./js/buildingH.js" defer></script>
  <title>Plantel 20 - Campus Interactivo</title>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <nav>
        <ul class="logo">
          <li>
            <i class="fa-solid fa-bars"></i>
            <label for="">Plantel 20</label>
          </li>
        </ul>
        <ul class="main">
          <li class="active">
            <i class="fa-solid fa-home"></i>
            <label for="">Inicio</label>
          </li>
          <li>
            <i class="fa-solid fa-compass"></i>
            <label for="">Sectores</label>
          </li>
          <li>
            <i class="fa-solid fa-gear"></i>
            <label for="">Configuración</label>
          </li>
          <li>
            <i class="fa-solid fa-user"></i>
            <label for="">Perfil</label>
          </li>
          <li>
            <i class="fa-solid fa-book"></i>
            <label for="">Ayuda</label>
          </li>
          <li>
            <i class="fa-solid fa-info-circle"></i>
            <label for="">Acerca de</label>
          </li>
        </ul>
      </nav>
      <div class="bottom">
        <ul>
          <li class="mode">
            <i class="fa-solid fa-moon"></i>
            <label for="">Apariencia</label>
          </li>
          <li>
            <i class="fa-solid fa-sign-out-alt"></i>
            <label for="">Cerrar sesión</label>
          </li>
        </ul>
      </div>
    </aside>
    <!-- Main always full width -->
    <main class="map">
      <header class="topbar">
        <div class="input-search">
          <input 
            type="text" 
            placeholder="Buscar aula, docente, alumno..."
            spellcheck="false"
            autocomplete="off"
          >
          <button">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </button>
        </div>
      </header>
      <section class="stage">
        <div class="wrap" style="background-color: yellow;">
          <div id="buildingHF1" class="floor active" style="background-color: green;"></div>
          <div id="buildingHF2" class="floor"></div>
        </div>
      </section>
      <div style="background-color: red; position: absolute; bottom: 0; left: 0; width: 100%;">
        Tool bar
      </div>

     
</main>

  </div> 

</body>
</html>
